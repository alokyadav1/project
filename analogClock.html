<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
    <link href="css/analogclock.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container"> 
            <div id="clock">
                <p class="second hand" id="second"></p>
                <p class="minute hand" id="minute"></p>
                <p class="hour hand" id="hour"></p>
                <div id="num">
                    <p>12</p>
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                    <p id="four">4</p>
                    <p id="five">5</p>
                    <p id="six">9</p>
                    <p id="seven">7</p>
                    <p id="eight">8</p>
                    <p id="nine">9</p>
                    <p id="ten">10</p>
                    <p id="eleven">11</p>
                </div>
            </div>
        </div>
   <script src="js/analogclock.js"></script>
	</body>
</html>
