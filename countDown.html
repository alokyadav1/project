<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/countDown.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="title">
    <h3>We're launching soon</h3>
  </div>

  <div class="timer">
    <div class="card">
		<div class="num" id="days">
			08
		</div>
		<div class="lett">
			Days
		</div>
	</div>
	<div class="card">
		<div class="num" id="hours">
			23
		</div>
		<div class="lett">
			Hours
		</div>
	</div>
	<div class="card">
		<div class="num" id="minutes">
			55
		</div>
		<div class="lett">
			Minutes
		</div>
	</div>
	<div class="card">
		<div class="num" id="seconds">
			41
		</div>
		<div class="lett">
			Seconds
		</div>
	</div>
  </div>
  <div class="social">
	  <div class="img">
		<a href="#"><img src="img/icon-facebook.svg" alt="facebook"></a>
		<a href="#"><img src="img/icon-pinterest.svg" alt="pinterest"></a>
		<a href="https://www.instagram.com/alok_yadav88/" target="_blank"><img src="img/icon-instagram.svg" alt="instagram"></a>
	  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alok yadav</a>.
  </div>
  <script src="js/countDown.js"></script>
</body>
</html>
