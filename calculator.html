<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
        <title> simple calculator</title>
        <link href="css/calculator.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class='box'>
            <form name="calculator">
            <input type="text" name="nm" autocomplete="off" disabled /><br><br>
            
                <input type="button" value="sin" onclick="fnsin()" id="top-right-side" >
                <input type="button" value="cos" onclick="fncos()" id="top-right-side">
                <input type="button" value="tan" onclick="fntan()" id="top-right-side">
                <input type="button" value="x^2" onclick="square()" id="top-right-side">
                <input type="button" value="x^1/2" onclick="squareroot()" id="top-right-side">                
                <br><br>                
                
                <input type="button" value="7" onclick="calculator.nm.value += '7' " id="numbers">
                <input type="button" value="8" onclick="calculator.nm.value += '8' " id="numbers">
                <input type="button" value="9" onclick="calculator.nm.value += '9' " id="numbers">
                <input type="button" value="/" onclick="calculator.nm.value += '/' " id="operators">
                <input type="button" value="delete" onclick="calculator.nm.value= ''" id="clear" >
                <br><br>                

                <input type="button" value="4" onclick="calculator.nm.value += '4' " id="numbers">
                <input type="button" value="5" onclick="calculator.nm.value += '5' " id="numbers">
                <input type="button" value="6" onclick="calculator.nm.value += '6' " id="numbers">
                <input type="button" value="*" onclick="calculator.nm.value += '*' " id="operators">
            
                <br><br>
                
                <input type="button" value="1" onclick="calculator.nm.value += '1' " id="numbers">
                <input type="button" value="2" onclick="calculator.nm.value += '2' " id="numbers">
                <input type="button" value="3" onclick="calculator.nm.value += '3' " id="numbers">
                <input type="button" value="-" onclick="calculator.nm.value += '-' " id="operators">
                <input type="button" value="clear" onclick="back()" id="clear">
                
                <br><br>
                
                <input type="button" value="." onclick="calculator.nm.value += '.' ">
                <input type="button" value="0" onclick="calculator.nm.value += '0' " id="numbers">
                <input type="button" value="+" onclick="calculator.nm.value += '+' ">
                <input type="button" id="equal" value="=" onclick="calculator.nm.value = eval(calculator.nm.value) " >
                
            </form>
        </div>
        <script src="js/calculator.js"></script>
    </body>
</html>
